  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the Day</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/quotestyle.css" />
    <!-- icon on title -->
    <link rel="icon" href="assets/images/quote (1).png" type="image/x-icon" />
    <!-- font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />

  <body>
    <!-- Start of header -->
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="header">
            <div class="wrapper w-100 mx-auto">
              <h1>
                <span>Q</span>uote <span>o</span>f <span>T</span>he
                <span>D</span>ay
              </h1>
              <div class="content">
                <div class="quote-area">
                  <i class="fas fa-quote-left"></i>
                  <p class="quote">
                    Never give up because you never know if the next try is
                    going to be the one that works.
                  </p>
                  <i class="fas fa-quote-right"></i>
                </div>
                <div class="author">
                  <span>__</span>
                  <span class="name">Mary Kay Ash</span>
                </div>
              </div>
              <div class="buttons">
                <div class="features">
                  <ul>
                    <li class="speech"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                  </ul>
                  <button type="button" class="btn btn-info">New Quote</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
